<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <!-- start loading  -->
    <div id="loading">
      <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- End loading  -->
    <div class="container py-5">
      <header class="row justify-content-around">
        <h2 class="text-primary">Admin Controller</h2>
        <button class="btn btn-success">
          <a href="./index.html" class="text-white">Quay lại trang chủ</a>
        </button>
      </header>
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs mt-5" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active show"
            href="#DanhSachSP"
            role="tab"
            data-toggle="tab"
            aria-selected="true"
            >Danh sách sản phẩm</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách người dùng -->
        <div role="tabpanel" class="tab-pane in active show" id="DanhSachSP">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemSP"
                class="btn btn-success mb-2"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE NGƯỜI DÙNG -->
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>STT/ID</th>
                  <th>Tên Sản Phẩm</th>
                  <th>Giá</th>
                  <th>Hình Ảnh</th>
                  <th>Mô Tả</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tblDanhSachSP"></tbody>
            </table>
            <!-- END TABLE NGƯỜI DÙNG -->
          </div>
          <br />
        </div>
      </div>
      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">
                ×
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label>ID Sản Phẩm</label>
                <input
                  id="IDSP"
                  class="form-control"
                  placeholder="Nhập vào ID sản phẩm"
                />
              </div>
              <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <input
                  id="TenSP"
                  class="form-control"
                  placeholder="Nhập vào tên sản phẩm"
                />
                <span class="sp-thongbao" id="spanName"></span>
              </div>
              <div class="form-group">
                <label>Giá</label>
                <input
                  id="GiaSP"
                  class="form-control"
                  placeholder="Nhập vào giá"
                />
                <span class="sp-thongbao" id="spanPrice"></span>
              </div>
              <div class="form-group">
                <label>Hãng sản xuất</label>
                <select class="form-control" id="hangsxSP">
                  <option value="0">Chọn hãng sản xuất</option>
                  <option value="apple">Apple</option>
                  <option value="samsung">Samsung</option>
                </select>
                <span class="sp-thongbao" id="spanType"></span>
              </div>
              <div class="form-group">
                <label>Kích thước màn hình</label>
                <input
                  id="screenSP"
                  class="form-control"
                  placeholder="Nhập vào kích thước màn hình"
                />
                <span class="sp-thongbao" id="spanScreen"></span>
              </div>
              <div class="form-group">
                <label>Độ phân giải camera trước</label>
                <input
                  id="camtruocSP"
                  class="form-control"
                  placeholder="Nhập vào độ phân giải camera trước"
                />
                <span class="sp-thongbao" id="spanfrontCamera"></span>
              </div>
              <div class="form-group">
                <label>Độ phân giải camera sau</label>
                <input
                  id="camsauSP"
                  class="form-control"
                  placeholder="Nhập vào độ phân giải camera sau"
                />
                <span class="sp-thongbao" id="spanbackCamera"></span>
              </div>
              <div class="form-group">
                <label>Hình Ảnh</label>
                <input
                  id="HinhSP"
                  class="form-control"
                  placeholder="Nhập vào hình sản phẩm"
                />
                <span class="sp-thongbao" id="spanimg"></span>
              </div>
              <div class="form-group">
                <label>Mô tả</label>
                <textarea
                  class="form-control"
                  name=""
                  id="MoTa"
                  cols="30"
                  rows="4"
                  placeholder="Nhập vào mô tả"
                ></textarea>
                <span class="sp-thongbao" id="spandesc"></span>
              </div>
              <button
                id="themSP-btn"
                class="btn btn-success"
                onclick="themSP()"
              >
                Thêm Sản Phẩm
              </button>
              <button
                class="btn btn-warning"
                onclick="capNhatSP()"
                style="display: none"
                id="capNhatSP-btn"
              >
                Cập nhật sản phẩm
              </button>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <img src="" alt="" />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./js/adminpanel.js"></script>
  </body>
</html>
